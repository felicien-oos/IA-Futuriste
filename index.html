<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Futuriste</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #00fff7;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
      background-color: #111;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .user-message, .bot-message {
      max-width: 60%;
      margin: 10px;
      padding: 10px 15px;
      border-radius: 20px;
    }
    .user-message {
      align-self: flex-start;
      background-color: #333;
    }
    .bot-message {
      align-self: flex-end;
      background-color: #007b7f;
    }
    #input-section {
      display: flex;
      padding: 15px;
      background-color: #000;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #00ccc0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    ✨ Bienvenue dans WeAntegr ✨
  </header>

  <div id="chat-container">
    <!-- Messages s'ajoutent ici -->
  </div>

  <div id="input-section">
    <input id="user-input" type="text" placeholder="Posez-moi n'importe quelle question futuriste...">
    <button onclick="sendMessage()">Envoyer</button>
    <button onclick="sendKindWord()">Mot gentil</button>
  </div>

  <iframe src="https://huggingface.co/spaces" title="HuggingFace"></iframe>

  <script>
    const chatContainer = document.getElementById('chat-container');

    function addMessage(message, sender) {
      const div = document.createElement('div');
      div.className = sender === 'user' ? 'user-message' : 'bot-message';
      div.textContent = message;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;
      if (!message) return;
      addMessage(message, 'user');

      if (message.toLowerCase().includes("wikipédia")) {
        window.open(`https://fr.wikipedia.org/wiki/${encodeURIComponent(message)}`, '_blank');
        addMessage("Voici ce que j'ai trouvé sur Wikipédia.", 'bot');
      } else {
        fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(message)}&format=json&no_redirect=1&no_html=1`, {
          headers: { 'Accept': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
          const answer = data.AbstractText || 'Je réfléchis à ta demande...';
          addMessage(answer, 'bot');
        })
        .catch(() => addMessage('Une erreur est survenue.', 'bot'));
      }

      input.value = '';
    }

    function sendKindWord() {
      const mots = ['Tu es génial !', 'Continue comme ça !', 'Tu brilles comme une étoile ✨', 'Tu es fort et courageux !'];
      const message = mots[Math.floor(Math.random() * mots.length)];
      addMessage(message, 'bot');
    }
  </script>
</body>
</html>
